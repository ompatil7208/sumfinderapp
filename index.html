<html>
<head>
	<title>sum finder app by kamal sir</title>
	<style>
		*{font-size:50px;}
		body{background-color: #FFE4E1;}
		.btn{border-radius:30px;margin-left:30px;}
		.btn:hover{color:red;}
	</style>
</head>
<body>
<center>
	<h1>sum finder app</h1>
	<form onsubmit="find()">
	<input type="number"placeholder="enter integer"id="num"/>
	</br></br>
	<input type="submit"value="M1"class="btn"/>
	<input type="submit"value="M2"class="btn"/>
	<input type="submit"value="M3"class="btn"/>
	</form>
	<h2 id="msg"/>

	<script>
	function find()
	{
		event.preventDefault();
		let num=document.getElementById("num");
		let msg=document.getElementById("msg");

		if(num.value=="")
		{
			alert("u did not enter integer")
			msg.innerHTML="";
			num.focus();
			return;
		}

		let ele=document.activeElement.value;
		let ans="";
		let n=parseInt(num.value);
		
		if(n<0)
		{
		alert("number should be min 1")
		msg.innerHTML="";
		num.focus();
		return;
		}

		if(ele=="M1")
		{
			let sum=0,i=1;
			while(i<=n)
			{
				sum=sum+i;
				i++;
			}
			ans="sum= "+sum;
			msg.innerHTML="M1-->"+ans;
		}
		else if(ele=="M2")
		{
			let sum=0,i=1;
			do
			{
				sum=sum+i;
				i++;
			}while(i<=n);
			ans="sum= "+sum;
			
			msg.innerHTML="M2-->"+ans;
		}
		else if(ele=="M3")
		{
			let sum=0;
			for(let i=1;i<=n;i++)
				sum= sum+i;
			ans="sum= "+sum;
			msg.innerHTML="M3-->"+ans;
		}
	}
	</script>
</center>
</body>
</html>

	
		
</html>
